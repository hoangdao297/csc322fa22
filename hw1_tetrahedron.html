<body>
<script src="https://threejs.org/build/three.js"></script>
<script>
	const renderer = new THREE.WebGLRenderer();
  renderer.setSize( window.innerWidth, window.innerHeight );
  document.body.appendChild( renderer.domElement );
	
  const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );
  camera.position.set( 0, 0, 100 );
  camera.lookAt( 0, 0, 0 );

  const scene = new THREE.Scene();
  const material = new THREE.LineBasicMaterial( { color: 0x000000, linewidth: 2 } );
  const material1 = new THREE.LineDashedMaterial({ color: 0x000000,linewidth: 2,
	scale: 1,
	dashSize: 3,
	gapSize: 2});
  const points = [];
  points.push( new THREE.Vector3( - 30, -10, 0 ) );
  points.push( new THREE.Vector3( 0, 20, 0 ) );
  points.push( new THREE.Vector3( 5, -20, 0 ) );
  points.push( new THREE.Vector3( 20, 0, 0 ) );
  
  const set1=[points[0],points[1]];
  const set2=[points[0],points[2]];
  const set3=[points[1],points[2]];
  const set4=[points[1],points[3]];
  const set5=[points[2],points[3]];
  const set6=[points[0],points[3]];
 

  var geometry = new THREE.BufferGeometry().setFromPoints( set1 );
  const line1 = new THREE.LineSegments( geometry, material );
  geometry = new THREE.BufferGeometry().setFromPoints( set2 );
  const line2 = new THREE.LineSegments( geometry, material );
  geometry = new THREE.BufferGeometry().setFromPoints( set3 );
  const line3 = new THREE.LineSegments( geometry, material );
  geometry = new THREE.BufferGeometry().setFromPoints( set4);
  const line4 = new THREE.LineSegments( geometry, material );
  geometry = new THREE.BufferGeometry().setFromPoints( set5);
  const line5 = new THREE.LineSegments( geometry, material );
  geometry = new THREE.BufferGeometry().setFromPoints( set6);
  const line6 = new THREE.LineSegments( geometry, material1 ).computeLineDistances();;
  
  scene.background = new THREE.Color(0x999999);
  scene.add( line1 );
  scene.add(line2);
  scene.add(line3);
  scene.add(line4);
  scene.add(line5);
  scene.add(line6);
	renderer.render( scene, camera );
</script>
</body>
</html>
